<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <meta lang="en">
        <link rel="stylesheet" href="styles.css">
        <script src="code.js" defer></script>
    </head>
    <body>
        <div class="calc-body">
            <div id="display">
                <div>9898989898989</div>
            </div>
            <div class="numpad-body">
                <button type="button" class="button">AC</button>
                <button type="button" class="button">+/-</button>
                <button type="button" class="button">DEL</button>
                <button type="button" class="button operator">/</button>
                <button type="button" class="button numpad">7</button>
                <button type="button" class="button numpad">8</button>
                <button type="button" class="button numpad">9</button>
                <button type="button" class="button operator">*</button>
                <button type="button" class="button numpad">4</button>
                <button type="button" class="button numpad">5</button>
                <button type="button" class="button numpad">6</button>
                <button type="button" class="button operator">-</button>
                <button type="button" class="button numpad">1</button>
                <button type="button" class="button numpad">2</button>
                <button type="button" class="button numpad">3</button>
                <button type="button" class="button operator">+</button>
                <button type="button" class="button numpad half-width">0</button>
                <button type="button" class="button numpad">.</button>
                <button type="button" class="button operator">=</button>
            </div>
        </div>
    </body>
</html>
