<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <meta lang="en">
        <link rel="stylesheet" href="styles.css">
        <script src="code.js" defer></script>
    </head>
    <body>
        <div class="calc-body">
            <div id="display">
                <div>0</div>
            </div>
            <div class="numpad-body">
                <button type="button" class="button" onclick="clearData()">AC</button>
                <button type="button" class="button" onclick="toggleNegativeInput()">+/-</button>
                <button type="button" class="button" onclick="backspace()">DEL</button>
                <button type="button" class="button operator divide">/</button>
                <button type="button" class="button numpad" onclick="numericInput('7')">7</button>
                <button type="button" class="button numpad" onclick="numericInput('8')">8</button>
                <button type="button" class="button numpad" onclick="numericInput('9')">9</button>
                <button type="button" class="button operator multiply">*</button>
                <button type="button" class="button numpad" onclick="numericInput('4')">4</button>
                <button type="button" class="button numpad" onclick="numericInput('5')">5</button>
                <button type="button" class="button numpad" onclick="numericInput('6')">6</button>
                <button type="button" class="button operator subtract">-</button>
                <button type="button" class="button numpad" onclick="numericInput('1')">1</button>
                <button type="button" class="button numpad" onclick="numericInput('2')">2</button>
                <button type="button" class="button numpad" onclick="numericInput('3')">3</button>
                <button type="button" class="button operator add">+</button>
                <button type="button" class="button numpad half-width" onclick="numericInput('0')">0</button>
                <button type="button" class="button numpad" onclick="numericInput('.')">.</button>
                <button type="button" class="button operator equals" onclick="equals()">=</button>
            </div>
        </div>
    </body>
</html>
